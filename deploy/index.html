// ‚ïê‚ïê‚ïê ANIMATED COUNTER ‚ïê‚ïê‚ïê
function Ctr(p){
  var ref=ur(null),started=ur(false),cv=us(0),c=cv[0],sc=cv[1];
  ue(function(){
    var obs=new IntersectionObserver(function(e){
      if(e[0].isIntersecting&&!started.current){
        started.current=true;var st=Date.now(),dur=p.dur||2000;
        (function ani(){var el=Date.now()-st,pr=Math.min(el/dur,1),ea=1-Math.pow(1-pr,3);
        sc(Math.floor(ea*p.end));if(pr<1)requestAnimationFrame(ani)})()
      }
    },{threshold:.3});
    if(ref.current)obs.observe(ref.current);
    return function(){obs.disconnect()}
  },[]);
  return h('span',{ref:ref},c.toLocaleString('en-IN')+(p.sx||''))
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// MAIN APP
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function App(){
  var pv=us('home'),pg=pv[0],setPg=pv[1];
  var cv=us(false),showCb=cv[0],setCb=cv[1];
  function nav(page){setPg(page);window.scrollTo({top:0,behavior:'smooth'})}
  var isDash=pg==='dashboard'||pg==='agent-dash';
  var isLogin=pg==='login';
  var prodPages=['health','life','motor','travel','home','business'];
  return h('div',null,
    h(Nav,{pg:pg,nav:nav}),
    pg==='home'&&h('div',null,
      h(Hero,{nav:nav}),
      h('div',{style:{background:'#fff',padding:'40px 0'}},h('div',{className:'ctr tc'},h('p',{style:{fontSize:13,fontWeight:600,color:'#B3BAC5',marginBottom:12,textTransform:'uppercase',letterSpacing:'.1em'}},'Trusted by leading insurers'),h(Marquee))),
      h(ProdCards,{nav:nav}),
      h(WhyUs),
      h(HowWorks,{nav:nav}),
      h(Reviews),
      h(CTABanner,{nav:nav})
    ),
    prodPages.indexOf(pg)>=0&&h(QuotePg,{type:pg,nav:nav}),
    pg==='claims'&&h(ClaimsPg,{nav:nav}),
    pg==='login'&&h(LoginPg,{nav:nav}),
    pg==='dashboard'&&h(CustDash,{nav:nav}),
    pg==='agent-dash'&&h(AgentDash,{nav:nav}),
    pg==='about'&&h(AboutPg,{nav:nav}),
    pg==='blog'&&h(BlogPg,{nav:nav}),
    !isDash&&!isLogin&&h(Footer,{nav:nav}),
    h(FloatWA),
    h(CallbackModal,{show:showCb,onClose:function(){setCb(false)}})
  )
}

ReactDOM.render(h(App),document.getElementById('root'));
</script>
